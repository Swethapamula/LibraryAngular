<div class="card bg-warning">
    <div class="card-header ">
       <h3> {{title}}</h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                        Show Image
                        </th>
                        <th>Author Name</th>
                        <th>Famous Books</th>
                        <th>Nationality</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let author of authors">
                    <td><img [src] = 'author.image' 
                            [title] = 'author.authorName'
                            [style.width.px] = 'imageWidth' 
                            [style.margin.px] = 'imageMargin'></td>
                        <td>{{author.authorName}}</td>
                        <td>{{author.famousBook}}</td>
                        <td>{{author.nationality}}</td>
                        
<td><button class="btn btn-info" style="cursor:pointer"  style="margin-left:20px" *ngIf="_auth.loggedIn() && _auth.isAllowed()"(click)="editAuthor(author)">Edit</button>
<button class="btn btn-danger" style="cursor:pointer" style="margin-left: 20px;"  *ngIf="_auth.loggedIn() && _auth.isAllowed()" (click)="deleteAuthor(author)" >Delete</button>

                         </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
