<div class="container bg-warning">

<form #signupform="ngForm"(ngSubmit)="signUp()" >
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
     <div class="table-responsive">
       <table class="table">
         <tbody>
           <tr>
             <td> <label for="name"><b>UserName</b></label></td>
             <td><input type="text" placeholder="Enter username" name="uname" id="uname" required [(ngModel)]="signupData.uname" #uname="ngModel">
              <small  style="color:red"class="form-text" *ngIf="uname.touched && !uname.valid">Enter UserName</small>

            </td>
           </tr>
           <tr>
             <td><label for="email"><b>Email</b></label>
             </td>
             <td><input type="email" placeholder="Enter Email" name="email" id="email"
              pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
               required [(ngModel)]="signupData.email" #email="ngModel">
              <small  style="color:red"class="form-text" *ngIf="email.touched && !email.valid">Enter valid Emailaddress</small>
             </td>
           </tr>
           <tr>
             <td><label for="psw"><b>Password</b></label>
             </td>
             <td><input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="5" maxlength="10" required [(ngModel)]="signupData.psw" #psw="ngModel">
              <small  style="color:red"class="form-text" *ngIf="psw.touched && !psw.valid">Enter Password</small>

             </td>
           </tr>
           <tr>
             <td> <label for="psw-repeat"><b>Repeat Password</b></label>
             </td>
             <td> <input type="password" placeholder="Repeat Password" name="pswrepeat" minlength="5" maxlength="10" id="pswrepeat" [(ngModel)]="signupData.pswrepeat" required #pswrepeat="ngModel">
              <small  style="color:red"class="form-text" *ngIf="pswrepeat.touched && !pswrepeat.valid">Enter Password</small>
 
            </td>
           </tr>        
           </tbody>
       </table>
     </div>
     <hr>
     <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
     <button type="submit" class="registerbtn" [disabled]="!signupform.valid">Register</button>
  
  </form>
</div>
